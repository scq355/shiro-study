<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>系统主页1.0</h1>
<h3><shiro:principal/></h3>
<shiro:authenticated>认证之后的内容</shiro:authenticated>
<shiro:notAuthenticated>未认证之后的内容</shiro:notAuthenticated>
<a href="/user/logout">退出用户</a>
<ul>
    <shiro:hasAnyRoles name="user, admin">
        <li><a href="">用户管理</a>
            <ul>
                <shiro:hasPermission name="user:add:*">
                    <li><a href="">添加</a> </li>
                </shiro:hasPermission>
                <shiro:hasPermission name="user:uodate:*">
                    <li><a href="">修改</a> </li>
                </shiro:hasPermission>
                <shiro:hasPermission name="user:delete:*">
                    <li><a href="">删除</a> </li>
                </shiro:hasPermission>
                <shiro:hasPermission name="user:find:*">
                    <li><a href="">查询</a> </li>
                </shiro:hasPermission>
            </ul>
        </li>
    </shiro:hasAnyRoles>
    <shiro:hasRole name="admin">
        <li><a href="">商品管理</a></li>
        <li><a href="">订单管理</a></li>
        <li><a href="">物流管理</a></li>
    </shiro:hasRole>
</ul>
</body>
</html>
